<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="secondPage.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <section>
        <div id="header">
            <p id="ip" class="ipa">IP Address : <span id="ipAdd" class="Font-design"></span></p>
            <div class="d-flex" style="width: 100vw; gap: 40px; align-items: center;">
                <p class="ipa">Lat : <span id="lat" class="Font-design"></span></p>
                <p class="ipa">City : <span id="city" class="Font-design"></span></p>
                <p class="ipa">Organisation : <span id="organ" class="Font-design"></span></p>
            </div>
            <div class="d-flex" style="width: 100vw;  gap: 40px; align-items: center;">
                <p class="ipa">Long : <span id="long" class="Font-design"></span></p>
                <p class="ipa">Region : <span id="reg" class="Font-design"></span></p>
                <p class="ipa">Host Name : <span id="host" class="Font-design"></span></p>
            </div>
        </div>
        <div>

        </div>
        <div>

        </div>
    </section>
    <section class="d-flex" style="width: 100vw; height: 60vh; background-color: #575a85; justify-content: center; align-items: center; flex-direction: column;">
        <p id="loc">Your Current Location</p>
        <div style="width: 79vw; height: 45vh;" id="map"></div>
    </section>
    <section id="moreInfo">
        <p class="ipa">Time Zone:<span id="timeZone" class="Font-design"></span></p>
        <p class="ipa">Date And Time: <span id="Date" class="Font-design"></span></p>
        <p class="ipa">Pincode: <span id="Pin" class="Font-design"></span></p>
        <p class="ipa">Message: <span id="NumPin" class="Font-design"></span></p>
    </section>

    <section id="footer">
        <p>Post Offices Near You</p>
        <div class="d-flex"><input type="text" placeholder="Search" id="search"><button type="button" class="btn btn-info" onclick="search()">Search</button></div>
        <div id="storage">
        </div>
    </section>
    <script src="./data.js"></script>
</body>
</html>
